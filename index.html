<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIHEMART Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sidebar: '#7E22CE',
                        sidebarHover: '#9333EA',
                        primary:"#7E22CE"
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 h-screen flex poppins-regular" x-data="app()">
    <!-- Sidebar -->
    <div class="w-64 bg-sidebar text-white flex flex-col h-screen fixed hidden sm:block" >
        <!-- Logo -->
        <div class="p-6">
            <h1 class="text-2xl font-bold text-yellow-400">007 DEV</h1>
        </div>
        
        <!-- Navigation -->
        <nav class="flex-1 px-4 py-4">
            <a href="#" class="flex items-center p-3 mb-2 rounded-lg bg-white/10">
                <i class="fas fa-th-large w-6"></i>
                <span class="ml-3">Dashboard</span>
            </a>
            
            <a href="#" class="flex items-center p-3 mb-2 rounded-lg hover:bg-white/10">
                <i class="fas fa-shopping-cart w-6"></i>
                <span class="ml-3">Orders</span>
            </a>
            
            <a href="products.html" class="flex items-center p-3 mb-2 rounded-lg hover:bg-white/10">
                <i class="fas fa-box w-6"></i>
                <span class="ml-3">Products</span>
            </a>
            
            <a href="#" class="flex items-center p-3 mb-2 rounded-lg hover:bg-white/10">
                <i class="fas fa-tags w-6"></i>
                <span class="ml-3">Categories</span>
            </a>
            
            <a href="#" class="flex items-center p-3 mb-2 rounded-lg hover:bg-white/10">
                <i class="fas fa-truck w-6"></i>
                <span class="ml-3">Shipping</span>
            </a>
            
            <a href="#" class="flex items-center p-3 mb-2 rounded-lg hover:bg-white/10">
                <i class="fas fa-credit-card w-6"></i>
                <span class="ml-3">Payments</span>
            </a>
        </nav>
        
        <!-- User Profile -->
        <div class="p-4 border-t border-purple-800">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-yellow-200 rounded-full flex items-center justify-center text-purple-800 font-bold">
                    K
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium">Kalisa John</p>
                    <p class="text-xs text-purple-300">kalisajohn250@gmail.com</p>
                </div>
            </div>
        </div>
        
        <!-- Settings and Logout -->
        <div class="p-4">
            <a href="#" class="flex items-center p-2 rounded-lg hover:bg-white/10 mb-2">
                <i class="fas fa-cog w-6"></i>
                <span class="ml-3">Settings</span>
            </a>
            
            <a href="#" class="flex items-center p-2 rounded-lg hover:bg-white/10">
                <i class="fas fa-sign-out-alt w-6"></i>
                <span class="ml-3">Logout</span>
            </a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="ml-auto sm:ml-64 flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4 flex justify-between items-center">
            <button class="bg-primary px-3 py-2 text-white rounded" @click="openSidebar =!openSidebar">
                <i class="fa fa-bars"></i>
            </button>
            <h1 class="text-xl font-bold">ADMIN</h1>
            
            <div class="flex-1 mx-8 hidden sm:block">
                <div class="relative">
                    <input type="text" placeholder="Search" class="w-full max-w-md pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" x-model="searchQuery">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <button class="relative">
                    <i class="fas fa-comment-alt text-blue-500 text-xl"></i>
                </button>
                
                <button class="relative">
                    <i class="fas fa-bell text-blue-500 text-xl"></i>
                </button>
                
                <div class="flex items-center" x-data="{ profileMenu: false }">
                    <div class="flex items-center cursor-pointer" @click="profileMenu = !profileMenu">
                        <img src="images/avatar-4.jpg" alt="Profile" class="w-10 h-10 rounded-full">
                        <span class="ml-2 font-medium sr-only">John kalisa</span>
                        <i class="fas fa-chevron-down ml-2"></i>
                    </div>
                    
                    <div x-show="profileMenu" @click.away="profileMenu = false" class="absolute right-4 mt-32 w-48 bg-white rounded-md shadow-lg py-1 z-10" style="display: none;">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Your Profile</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Content -->
        <main class="flex-1 p-6">
            <!-- Metrics Cards -->
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-6 mb-8">
                <!-- Shipped Orders -->
                <div class="bg-blue-500 rounded-lg p-6 text-white relative overflow-hidden">
                    <div class="relative z-10">
                        <h3 class="text-lg font-medium mb-4">Shipped orders</h3>
                        <p class="text-4xl font-bold" x-text="metrics.shipped"></p>
                    </div>
                    <div class="absolute right-0 bottom-0 opacity-10 text-8xl">
                        <i class="fas fa-shipping-fast"></i>
                    </div>
                </div>
                
                <!-- Pending Orders -->
                <div class="bg-pink-500 rounded-lg p-6 text-white relative overflow-hidden">
                    <div class="relative z-10">
                        <h3 class="text-lg font-medium mb-4">Pending orders</h3>
                        <p class="text-4xl font-bold" x-text="metrics.pending.toString().padStart(2, '0')"></p>
                    </div>
                    <div class="absolute right-0 bottom-0 opacity-10 text-8xl">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                
                <!-- New Orders -->
                <div class="bg-purple-500 rounded-lg p-6 text-white relative overflow-hidden">
                    <div class="relative z-10">
                        <h3 class="text-lg font-medium mb-4">New orders</h3>
                        <p class="text-4xl font-bold" x-text="metrics.new"></p>
                    </div>
                    <div class="absolute right-0 bottom-0 opacity-10 text-8xl">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                </div>
                
                <!-- Users -->
                <div class="bg-purple-500 rounded-lg p-6 text-white relative overflow-hidden">
                    <div class="relative z-10">
                        <h3 class="text-lg font-medium mb-4">Users</h3>
                        <p class="text-4xl font-bold" x-text="metrics.users"></p>
                    </div>
                    <div class="absolute right-0 bottom-0 opacity-10 text-8xl">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>
            
            <!-- Recent Orders and Trends -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                <!-- Recent Orders -->
                <div class="col-span-2 bg-white rounded-lg shadow-sm p-6 overflow-x-auto">
                    <h2 class="text-xl font-medium mb-6">Recent Orders</h2>
                    
                    <table class="w-full">
                        <thead>
                            <tr class="text-left text-sm text-gray-500">
                                <th class="pb-4">Product</th>
                                <th class="pb-4">Category</th>
                                <th class="pb-4">Price</th>
                                <th class="pb-4">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="(order, index) in recentOrders" :key="index">
                                <tr class="border-t border-gray-100">
                                    <td class="py-4">
                                        <div class="flex items-center">
                                            <img :src="order.image" :alt="order.product" class="w-10 h-10 rounded-lg mr-3">
                                            <div>
                                                <p class="font-medium" x-text="order.product"></p>
                                                <p class="text-sm text-gray-500" x-text="order.variants"></p>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="py-4" x-text="order.category"></td>
                                    <td class="py-4" x-text="order.price"></td>
                                    <td class="py-4">
                                        <span :class="{
                                            'px-3 py-1 rounded-full text-sm': true,
                                            'bg-green-100 text-green-800': order.status === 'Done',
                                            'bg-red-100 text-red-800': order.status === 'Canceled',
                                            'bg-yellow-100 text-yellow-800': order.status === 'Pending'
                                        }" x-text="order.status"></span>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                
                <!-- Today's Trends -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-medium">Today's trends</h2>
                        <div class="flex space-x-4 text-sm">
                            <button class="text-blue-600 border-b-2 border-blue-600">Today</button>
                            <button class="text-gray-400">Yesterday</button>
                        </div>
                    </div>
                    
                    <!-- Simple line chart using SVG -->
                    <div class="relative h-64">
                        <svg class="w-full h-full" viewBox="0 0 300 200">
                            <path d="M0,100 C50,80 100,160 150,100 S250,120 300,60" 
                                  fill="none" 
                                  stroke="#4F46E5" 
                                  stroke-width="2"/>
                            <path d="M0,120 C50,100 100,180 150,120 S250,140 300,80" 
                                  fill="none" 
                                  stroke="#E5E7EB" 
                                  stroke-width="2"
                                  stroke-dasharray="4 4"/>
                        </svg>
                        
                        <!-- Data point -->
                        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                            <div class="w-3 h-3 bg-blue-600 rounded-full"></div>
                            <div class="absolute -top-8 left-1/2 transform -translate-x-1/2 bg-blue-600 text-white px-2 py-1 rounded text-sm">
                                38
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

}
        }
    </script>
</body>
</html>
