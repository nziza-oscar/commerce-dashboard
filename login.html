<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - NiheMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet"/>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#F8FAFC'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white min-h-screen poppins-regular" x-data="{ 
    username: '', 
    password: '',
    submitForm() {
        // Handle form submission
        console.log('Form submitted', this.username, this.password)
    }
}">
   

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-5xl mx-auto flex gap-3 items-center">
            <!-- Welcome Illustration -->
            <div class="mb-12 text-center hidden sm:block">
                <img src="images/login-image.svg" alt="Welcome" class="w-[500px]"/>
            </div>

            <!-- Sign In Form -->
            <div class="flex-1 max-w-md mx-auto">
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-blue-500 mb-2 text-center">ADMIN</h2>
                    <p class="text-gray-600">Sign in to continue to our application</p>
                </div>

                <form @submit.prevent="submitForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
                        <input 
                            type="text" 
                            id="username"
                            x-model="username"
                            placeholder="Enter your username........"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                        <input 
                            type="password" 
                            id="password"
                            x-model="password"
                            placeholder="Enter your password........"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                    </div>

                    <a href="index.html" 
                        type="submit"
                        class="w-full block text-center bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors"
                    >
                        SIGN IN
                    </a>

                    

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or</span>
                        </div>
                    </div>

                    <button 
                        type="button"
                        class="w-full flex items-center justify-center gap-2  shadow bg-gray-100 rounded-full py-3 px-4 hover:bg-gray-50 transition-colors"
                    >
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with google
                    </button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
